<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Thymeleaf Example</title>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
	crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<p th:text="${greeting}">Replace me!</p>
	<p>
		<button onclick="getWeather()">Get weather forecast</button>
		<span id="getWeatherResult"></span>
	</p>
	<p>
		<button onclick="setWeather()">Set weather forecast</button>
		<span id="setWeatherResult"></span>
	</p>
	<p>
		<button onclick="deleteWeather()">Delete weather forecast</button>
		<span id="deleteWeatherResult"></span>
	</p>
</body>
</html>
